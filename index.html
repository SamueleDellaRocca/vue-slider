<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="`img/${arrayCarte[indexArray].img}`" :alt="`${arrayCarte[indexArray].title}`">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrayCarte[indexArray].title }}</h2>
					<p class="slide-text">{{ arrayCarte[indexArray].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div @click="indexArray = index" v-for="(carta,index) in arrayCarte" class="thumb"
					:class="(index == indexArray) ? 'active' : ''" :data-index="index">
					<img :src="`img/${carta.img}`" :alt="carta.title">
				</div>

				<button @click="funzionePrevius" class=" btn-control btn-previus">&and;</button>
				<button @click="funzioneNext" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
